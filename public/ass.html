<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <link rel="stylesheet" href="ass.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
      <a href="link_for_lectures" class="card-link" target="_blank">
        <div class="card">
          <div class="card-icon">
            <i class="fas fa-link"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">Course 1 Title</h5>
            <p class="card-text">Link for google form</p>
          </div>
        </div>
      </a>
  
      <a href="link_for_assignment.com" class="card-link" target="_blank">
        <div class="card">
          <div class="card-icon">
            <i class="fas fa-link"></i>
          </div>
          <div class="card-body">
            <h5 class="card-title">Course 2 Title</h5>
            <p class="card-text">Link for google form</p>
          </div>
        </div>
      </a>
    </div>
  </body>
</html>
