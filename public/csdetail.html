<!DOCTYPE html>
<html>
<head>
	<title>Three Card View</title>
	  <link rel="stylesheet" href="csdetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="card">   
         <div class="card-inner">   
          <h1>Card 1</h1>        
          <p>This card takes the full width of the page.</p>   
         </div>  
        </div> 
        <a href="lectures.html" class="card" target="_blank">  
            <div class="card-icon">
                <div class="card-icon pdf">
                    <i class="fas fa-file-pdf"></i>    
                   </div>
                </div> 
            <div class="card-inner">
              <h1>Lectures</h1>
              <p>Click here to see the lectures.</p> 
            </div>    
          </a>
          
          <a href="assignments.html" class="card" target="_blank">
            <div class="card-icon"> 
                <div class="card-icon exam">
                    <i class="fas fa-book"></i>  
                </div>  
            </div>  
            <div class="card-inner">
              <h1>Assignments</h1>  
              <p>Click here to see the assignments.</p> 
            </div>  
          </a>
        
        </div>
</body>
</html>
